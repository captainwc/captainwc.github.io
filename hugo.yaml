baseurl: "https://kaikaixixi.xyz"
languageCode: "zh-cn"
title: "SHUAIKAI's Blog"
theme: ["ksimple"]
metaDataFormat: "yaml"
googleAnalytics: ""
disqusShortname: ""
ignoreFiles: ["_cache$"]
footnotereturnlinkcontents: "↩"
enableEmoji: true

params:
  description: "Welcome to KaiKai's blog!"
  footer: "&copy; [SHUAIKAI](https://kaikaixixi.xyz) 2021 -- {Year} | 🎨[KSimple](https://github.com/captainwc/captainwc.github.io/tree/main/themes/ksimple)"
  favicon: "/images/favicon.png"
  githubUserName: "captainwc"
  cusdisID: "697d528d-b618-4ee1-a6fe-403c81a646ac"

permalinks:
  "网页剪藏": /转载/:year/:month/:day/:filename/

taxonomies:
  categories: categories
  tags: tags
  series: series
  archives: archives

menu:
  main:
    - name: 主页
      url: ""
      weight: 1
    - name: 专栏
      url: "series/"
      weight: 2
    - name: 分类
      url: "categories/"
      weight: 3
    - name: 标签
      url: "tags/"
      weight: 4
    - name: 归档
      url: "archives/"
      weight: 5
    - name: 搜索
      url: "search/"
      weight: 6
    - name: 关于
      url: "about/"
      weight: 10

markup:
  highlight:
    codeFences: false
  goldmark:
    parser:
      attribute:
        block: true
    renderer:
      unsafe: true
    extensions:
      strikethrough: false
      extras:
        mark:
          enable: true
        insert:
          enable: false
        delete:
          enable: true
        subscript:
          enable: true
        superscript:
          enable: false
      typographer:
        enable: false # 禁用自动符号转换，防止干扰公式
      passthrough:
        enable: true
        delimiters:
          block:
            - ["\\[", "\\]"] # 块级公式 \[...\]
            - ["$$", "$$"] # 块级公式 $$...$$
          inline:
            - ["\\(", "\\)"] # 行内公式 \(...\)
